<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业认证证书查询系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 100, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1a3a6c 0%, #2c5282 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: #4adeb5;
        }
        
        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        header p {
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .search-section {
            padding: 40px 30px 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3748;
            font-size: 18px;
        }
        
        .search-box {
            display: flex;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 100, 0.08);
        }
        
        .search-box input {
            flex: 1;
            border: none;
            padding: 0 25px;
            font-size: 18px;
            outline: none;
            background: #f8fafc;
        }
        
        .search-box button {
            width: 140px;
            background: #3182ce;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: #2b6cb0;
        }
        
        .search-box button i {
            margin-right: 8px;
        }
        
        .results-section {
            padding: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .results-header h2 {
            color: #2d3748;
            font-size: 24px;
        }
        
        .results-count {
            background: #ebf8ff;
            color: #3182ce;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .certificate-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .certificate-table thead {
            background: linear-gradient(to right, #3182ce, #2b6cb0);
            color: white;
        }
        
        .certificate-table th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 16px;
        }
        
        .certificate-table tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        
        .certificate-table tbody tr:hover {
            background-color: #f7fafc;
        }
        
        .certificate-table td {
            padding: 16px 20px;
            color: #4a5568;
        }
        
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status-valid {
            background: #f0fff4;
            color: #38a169;
        }
        
        .status-paused {
            background: #fff5f5;
            color: #e53e3e;
        }
        
        .footer {
            padding: 25px 30px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #718096;
            font-size: 15px;
        }
        
        .footer-links {
            margin-top: 10px;
        }
        
        .footer-links a {
            color: #3182ce;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                height: auto;
            }
            
            .search-box input {
                padding: 15px;
            }
            
            .search-box button {
                width: 100%;
                padding: 15px;
            }
            
            .certificate-table {
                display: block;
                overflow-x: auto;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-certificate"></i>
                CertVerify
            </div>
            <h1>企业认证证书查询</h1>
            <p>查询企业认证证书信息，验证企业资质与合规性</p>
        </header>
        
        <section class="search-section">
            <div class="input-group">
                <label for="organization">请输入完整的组织名称：</label>
                <div class="search-box">
                    <input type="text" id="organization" placeholder="例如：XXXX有限公司">
                    <button id="searchBtn"><i class="fas fa-search"></i> 查询证书</button>
                </div>
            </div>
        </section>
        
        <section class="results-section">
            <div class="results-header">
                <h2>证书查询结果</h2>
                <div class="results-count">找到 2 份相关证书</div>
            </div>
            
            <table class="certificate-table">
                <thead>
                    <tr>
                        <th>证书编号</th>
                        <th>组织名称</th>
                        <th>认证标准</th>
                        <th>证书有效期</th>
                        <th>证书状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>25025ISMS00004</td>
                        <td>上海博鼠信息科技有限公司</td>
                        <td>ISO/EC 27001:2022</td>
                        <td>2028年05月30日</td>
                        <td><span class="status status-valid">有效</span></td>
                    </tr>
                    <tr>
                        <td>2502025ITSM002R0N</td>
                        <td>上海博鼠信息科技有限公司</td>
                        <td>ISO/EC 20000-1:2018</td>
                        <td>2028年05月30日</td>
                        <td><span class="status status-valid">有效</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <footer class="footer">
            <p>© 2025 企业认证证书查询系统 | 提供权威的企业资质认证信息查询服务</p>
            <div class="footer-links">
                <a href="#"><i class="fas fa-info-circle"></i> 关于我们</a>
                <a href="#"><i class="fas fa-envelope"></i> 联系我们</a>
                <a href="#"><i class="fas fa-shield-alt"></i> 隐私政策</a>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            
            searchBtn.addEventListener('click', function() {
                const organizationInput = document.getElementById('organization');
                const organization = organizationInput.value.trim();
                
                if (organization === '') {
                    alert('请输入组织名称');
                    organizationInput.focus();
                    return;
                }
                
                // 模拟搜索效果
                document.querySelector('.results-count').textContent = '搜索中...';
                document.querySelector('.results-count').style.background = '#fefcbf';
                document.querySelector('.results-count').style.color = '#975a16';
                
                // 模拟搜索延迟
                setTimeout(() => {
                    document.querySelector('.results-count').textContent = '找到 2 份相关证书';
                    document.querySelector('.results-count').style.background = '#ebf8ff';
                    document.querySelector('.results-count').style.color = '#3182ce';
                    
                    // 这里可以添加实际的搜索逻辑
                    // 本示例仅展示静态数据
                }, 1000);
            });
        });
    </script>
</body>
</html>
